<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>shopping cart project</title>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon"> <i class="fas fa-bars"></i></span>
        <img src="./images/logo.svg" alt="cart logo" />
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <!-- end of navbar-->

    <!--hero-->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">Collection de notre fourniture</h1>
        <button class="banner-btn">Acheter</button>
      </div>
    </header>
    <!-- end hero-->
    <!--products section-->
    <section class="products">
      <div class="section-title">
        <h2>Nos produits</h2>
      </div>
      <div class="products-center">
        <!--un produit-->
        <article class="product">
          <div class="img-container">
            <img
              class="product-img"
              src="./images/product-1.jpeg"
              alt="product"
            />
            <button class="bag-btn" data-id="1">
              <i class="fas fa-shopping-cart"></i>
              Ajouter au panier
            </button>
          </div>
          <h3>queen bed</h3>
          <h4>46 $</h4>
        </article>
        <!--fin un produit-->
      </div>
    </section>
    <!-- end products section-->

    <!--cart-->
    <div class="cart-overlay">
      <div class="cart">
        <span class="cart-close">
          <i class="fas fa-window-close"></i>
        </span>
        <h2>votre panier</h2>
        <div class="cart-content">
          <!-- cart item-->
          <div class="cart-item">
            <img src="./images/product-1.jpeg" alt="" />
            <div>
              <h4>queen bed</h4>
              <h5>46 $</h5>
              <div class="remove-item">Annuler</div>
            </div>
            <div>
              <i class="fas fa-chevron-up"></i>
              <p class="item-ammount">1</p>
              <i class="fas fa-chevron-up"></i>
            </div>
          </div>
          <!-- end cart item-->
          <div class="cart-footer">
            <h3>Total : <span class="cart-total"> 0 </span> $</h3>
            <button class="clear-button banner-btn">Vider le panier</button>
          </div>
        </div>
      </div>
    </div>
    <!--end cart-->
    <script src="app.js"></script>
  </body>
</html>
